<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tablk Log Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Tablk Log Editor</span>
    </div>
  </nav>
  <div class="container py-3">
    <div class="mb-3">
      <label for="logFile" class="form-label">Tablk log.html を選択</label>
      <input class="form-control" type="file" id="logFile" accept=".html">
    </div>
    <button class="btn btn-primary" id="fixBtn">修正</button>
    <a class="btn btn-success ms-2 d-none" id="downloadBtn" download>ダウンロード</a>
  </div>

  <!-- 既存の file input と同じあたりに、こんなテキスト入力を追加 -->
  <label for="blobUrl">結合済みHTMLのURLを貼り付け：</label>
  <input type="text" id="blobUrl" placeholder="blob:https://…">
  <button id="fixBtn">ファイルから整形</button>
  <a id="downloadBtn" class="d-none">ダウンロード</a>

  <script src="script.js"></script>
</body>
</html>
