<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>彼方より来たる</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 14px;
      font-family: sans-serif;
    }

    body {
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      position: relative;
    }

    a {
      color: #666666;
    }

    a:hover {
      color: #CD0000;
    }

    h1 {
      font-size: 21px;
      color: #666666;
      margin: 0px;
      padding: 0px;
      border-bottom: 1px solid #CCCCCC;
    }

    h2 {
      font-size: 16px;
      color: #666666;
      margin: 5px;
      padding: 50px 0 0 0;
      border-bottom: 1px dotted #CCCCCC;
    }

    label {
      transition: all 0.2s;
    }

    #toggle {
      display: none;
    }

    #label_toggle {
      display: block;
      width: 100px;
      text-align: center;
      padding: 0;
      border: 2px solid #CD0000;
      background-color: #FFFFFF;
      color: #CD0000;
      border-radius: 15px;
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1005;
    }

    #label_toggle:hover {
      background-color: #CD0000;
      color: #FFFFFF;
    }

    header {
      display: block;
      width: 0px;
      height: 100%;
      position: fixed;
      background-color: #FFFFFF;
      border-left: 1px solid #CCCCCC;
      z-index: 2;
      top: 0;
      right: 0;
      overflow-y: auto;
      overflow-x: hidden;
      transition: all 0.2s;
      padding: 50px 0 0 0;
      box-sizing: border-box;
    }

    #toggle:checked+header {
      width: 200px;
    }

    header label {
      display: block;
      width: 180px;
      margin: 0 5px;
      padding: 5px;
      border-bottom: 1px dotted #EFEFEF;
    }

    header label input[type="checkbox"] {
      margin-right: 5px;
    }

    label:hover {
      cursor: pointer;
      background-color: #EFEFEF;
    }

    .wrapper {
      display: block;
      width: calc(100% - 30px);
      max-width: 1100px;
      padding: 30px 15px 100px 15px;
      margin: 0 AUTO;
      overflow: hidden;
      position: relative;
      background-color: #FFFFFF;
    }

    /* ログ部分 */
    dl {
      display: block;
      margin: 0;
      padding: 3px;
      box-sizing: border-box;
    }

    dl::after {
      display: block;
      content: "";
      clear: both;
    }

    dt {
      display: block;
      font-size: 0.8em;
      font-weight: bold;
      float: left;
      width: 100px;
      margin: 0;
      padding: 5px 5px;
      text-align: right;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    dd {
      display: block;
      width: calc(100% - 120px);
      margin: 0;
      padding: 2px;
      float: right;
      line-height: 1.8em;
    }

    .zatsudan {
      width: 95%;
      margin: 0 0 0 AUTO;
      background: #f7f7f7;
      border-left: 1px solid #CCCCCC;
    }

    .other {
      background-color: #fff7ef;
    }

    .secret {
      width: 98%;
      margin: 0 0 0 AUTO;
      border-left: 3px solid #CCCCCC;
    }

    .group {
      background: #f9f9f9;
      border-left: 1px solid #CCCCCC;
    }

    @media (max-width:480px) {
      dt {
        display: inline-block;
        float: none;
        width: calc(100% - 6px);
        margin: 0;
        padding: 3px 0 0 3px;
        text-align: left;
      }

      dd {
        display: inline-block;
        width: calc(100% - 6px);
        padding: 3px;
        float: none;
      }
    }
  </style>
  <style>
    .tab_0 {
      background-color: #fffddf;
      border-color: #cd2b2b;
    }

    .tab_0.selected {
      display: none;
    }

    .tab_1 {
      background-color: #ffdfea;
      border-color: #E91E63;
    }

    .tab_1.selected {
      display: none;
    }

    .tab_2 {
      background-color: #ebf7ff;
      border-color: #63b7ff;
    }

    .tab_2.selected {
      display: none;
    }

    .tab_3 {
      background-color: #f1ffea;
      border-color: #8ed92b;
    }

    .tab_3.selected {
      display: none;
    }
  </style>

</head>

<body>
  <label for="toggle" id="label_toggle">表示/非表示</label>
  <input type="checkbox" id="toggle">
  <header>
    <label>▽ 非表示にするタブ</label>
    <label for="main"><input type="checkbox" onclick="Hide(this)" id="main">メイン</label>
    <label for="zatsudan"><input type="checkbox" onclick="Hide(this)" id="zatsudan">雑談</label>
    <label for="tab_0"><input type="checkbox" onclick="Hide(this)" id="tab_0">GM発言</label>
  </header>
  <div class="wrapper">
    <h1>彼方より来たる</h1>
    <h2>セッション開始</h2>
    <!-- 1. GM ナレーション ("テスト") -->
    <dl style="color: #a74dc3;" class="group tab_0">
      <dt>GM</dt>
      <dd>｢テスト</dd>
    </dl>

    <!-- 2. 非GM ナレーション ("テスト") -->
    <dl style="color: #222222;" class="zatsudan">
      <dt></dt>
      <dd>テスト</dd>
    </dl>

    <!-- 3. 吹き出し発言: リン -->
    <dl style="color: #F49C00;" class="main">
      <dt>リン</dt>
      <dd>私だ</dd>
    </dl>

    <!-- 4. 吹き出し発言: リン (同上) -->
    <dl style="color: #F49C00;" class="main">
      <dt>リン</dt>
      <dd>私だ</dd>
    </dl>

    <!-- 5. 吹き出し発言: 如月 三（トロル） -->
    <dl style="color: #007E63;" class="main">
      <dt>如月 三（トロル）</dt>
      <dd>ああ、テレビでよく見ますねー</dd>
    </dl>

    <!-- 6. 吹き出し発言: 如月 三（トロル） -->
    <dl style="color: #007E63;" class="main">
      <dt>如月 三（トロル）</dt>
      <dd>（へえ、不気味な館ね……。面白そうだ）</dd>
    </dl>

    <!-- 7. 吹き出し発言: 如月 三（トロル） -->
    <dl style="color: #007E63;" class="zatsudan">
      <dt>如月 三（トロル）</dt>
      <dd>いいねしまーす</dd>
    </dl>

    <!-- 8. 吹き出し発言: 神長みどり -->
    <dl style="color: #ff5e3c;" class="main">
      <dt>神長みどり</dt>
      <dd></dd>
    </dl>

    <!-- 9. 吹き出し発言: イゴーロナク様 -->
    <dl style="color: #007770;" class="main">
      <dt>イゴーロナク様</dt>
      <dd>どこだっ！</dd>
    </dl>

    <!-- 10. 吹き出し発言: 如月 三（トロル） -->
    <dl style="color: #007E63;" class="zatsudan">
      <dt>如月 三（トロル）</dt>
      <dd>イゴーロナク画像検索したらキモかった。てかキモくないわけがなかった。</dd>
    </dl>

    <!-- 11. 吹き出し発言: 江戸川コナン -->
    <dl style="color: #485dc5;" class="zatsudan">
      <dt>江戸川コナン</dt>
      <dd>そりゃ神話生物様だし</dd>
    </dl>

    <!-- 12. GM ナレーション ("ではイゴーロナクの姿を…") -->
    <dl style="color: #a74dc3;" class="group tab_0">
      <dt>GM</dt>
      <dd>ではイゴーロナクの姿をみた君たちはSANチェックを行ってもらいます</dd>
    </dl>

    <!-- 13. 吹き出し発言: 如月 三（トロル） -->
    <dl style="color: #007E63;" class="main">
      <dt>如月 三（トロル）</dt>
      <dd></dd>
    </dl>

  </div>
  <footer></footer>

  <script>
    const Hide = (checkbox) => {
      const targets = document.getElementsByClassName(checkbox.id);
      for (let el of targets) {
        const contexts = el.className.split(' ');
        let hide = checkbox.checked;
        contexts.forEach(c => {
          const cb = document.getElementById(c);
          if (cb) hide &= cb.checked;
        });
        el.style.display = hide ? 'none' : '';
      }
    }
  </script>
</body>

</html>
